<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面鱼缸</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .button {
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #007bff;
          color: #fff;
          border: none;
          cursor: pointer;
          border-radius: 10px;
        }
        #addFishButton {
          top: 20px;
          right: 20px;
        }
        #addBaitButton {
          top: 80px;
          right: 20px;
        }
        #fishingButton {
          top: 140px;
          right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="fishCanvas"></canvas>
    <button class="button" id="addFishButton">投放小鱼</button>
    <button class="button" id="addBaitButton">投放鱼饵</button>
    <button class="button" id="fishingButton">开始钓鱼</button>
    <script src="script.js"></script>
</body>
</html>
